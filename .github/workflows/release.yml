name: Auto Release from Cargo.toml

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Enables the manual "Run workflow" button

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo and vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            vcpkg
          key: ${{ runner.os }}-build-v3-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-v3-

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux dependencies ----------
      - name: Install libxml2 (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      # ---------- Windows dependencies (Absolute Path Fix) ----------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          if (!(Test-Path "vcpkg")) {
            git clone --depth 1 https://github.com/microsoft/vcpkg.git
          }
          
          if (!(Test-Path "vcpkg/vcpkg.exe")) {
            ./vcpkg/bootstrap-vcpkg.bat
          }

          # Create an absolute path to vcpkg.exe
          $VCPKG_DIR = Get-Location
          $VCPKG_EXE = Join-Path $VCPKG_DIR "vcpkg\vcpkg.exe"
          
          # Execute using the call operator & and absolute path
          & $VCPKG_EXE install libxml2:x64-windows-static-md

          # Export variables for the 'Build' step
          "VCPKG_ROOT=$VCPKG_DIR/vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKGRS_DYNAMIC=1" | Out-File -FilePath $env:GITHUB_ENV -Append

      # ---------- Build ----------
      - name: Build Binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      # ---------- Package ----------
      - name: Prepare Artifact
        shell: bash
        run: |
          # Robustly find binary name using jq
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name')
          
          # Set VERSION based on Tag or Manual run
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="manual-$(git rev-parse --short HEAD)"
          fi
          
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" \
             "dist/${BIN_NAME}-${VERSION}-${{ matrix.platform }}${{ matrix.exe_suffix }}"

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    # Only create a real GitHub Release if a tag was pushed
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
