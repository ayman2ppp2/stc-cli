name: Auto Release from Cargo.toml

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Manual release button enabled

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      # Use the built-in Cache action for Rust
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux dependencies ----------
      - name: Install libxml2 (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      # ---------- Windows dependencies (Using System vcpkg) ----------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        run: |
          vcpkg install libxml2:x64-windows-static-md
          # Tell Rust where vcpkg is (GitHub sets this env var automatically)
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV

      # ---------- Build ----------
      - name: Build Binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      # ---------- Package ----------
      - name: Prepare Artifact
        shell: bash
        run: |
          # Robustly find binary name
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name')
          
          # Handle versioning for tags vs manual runs
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="manual-$(git rev-parse --short HEAD)"
          fi
          
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" \
             "dist/${BIN_NAME}-${VERSION}-${{ matrix.platform }}${{ matrix.exe_suffix }}"

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
