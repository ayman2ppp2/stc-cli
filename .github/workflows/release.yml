name: Auto Release from Cargo.toml (Linux / Windows / macOS)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            exe_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # -------- macOS dependencies --------
      - name: Install libxml2 (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV

      # -------- Windows dependencies --------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install libxml2:x64-windows
          echo "VCPKG_ROOT=$PWD\vcpkg" >> $env:GITHUB_ENV

      - name: Read version from Cargo.toml
        id: version
        shell: bash
        run: |
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[0].targets[] | select(.kind[]=="bin") | .name' \
            | head -n1)

          mkdir -p dist
          cp target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }} \
             dist/${BIN_NAME}-v${{ steps.version.outputs.version }}-${{ matrix.platform }}${{ matrix.exe_suffix }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Tag
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git tag -f v${{ steps.version.outputs.version }}
          git push origin --tags --force

      - uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          artifacts: dist/**/*      - name: Create or update tag
        env:
          TAG: v${{ steps.version.outputs.version }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -f "$TAG"
          else
            git tag "$TAG"
          fi

          git push origin "refs/tags/$TAG" --force

      - name: Create or update GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated release for commit ${{ github.sha }}
            Branch: ${{ github.ref }}
          draft: false
          prerelease: false
          artifacts: |
            dist/**/*
