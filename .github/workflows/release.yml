name: Auto Release from Cargo.toml

on:
  push:
    tags:
      - 'v*' # Triggers only when you push a tag like v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      # Caching saves ~15 minutes on Windows builds
      - name: Cache Cargo and vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            vcpkg
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux dependencies ----------
      - name: Install libxml2 (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      # ---------- Windows dependencies (Fixed Paths) ----------
            # ---------- Windows dependencies (Final Fix) ----------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          # Clone vcpkg if not cached
          if (!(Test-Path "vcpkg")) {
            git clone --depth 1 https://github.com/microsoft/vcpkg.git
          }
          
          # Bootstrap it only if the exe doesn't exist
          if (!(Test-Path "vcpkg/vcpkg.exe")) {
            ./vcpkg/bootstrap-vcpkg.bat
          }

          # Use a variable with a direct path string
          $vcpkgExe = "vcpkg/vcpkg.exe"
          & $vcpkgExe install libxml2:x64-windows-static-md

          # Set environment variables using forward slashes for compatibility
          $vcpkgRoot = "$(Get-Location)/vcpkg"
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKGRS_DYNAMIC=1" | Out-File -FilePath $env:GITHUB_ENV -Append


      # ---------- Build ----------
      - name: Build Binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      # ---------- Package ----------
      - name: Prepare Artifact
        shell: bash
        run: |
          # Use jq for robust JSON parsing of binary name
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name')
          
          # Get version from the Git Tag
          VERSION=${GITHUB_REF#refs/tags/}
          
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" \
             "dist/${BIN_NAME}-${VERSION}-${{ matrix.platform }}${{ matrix.exe_suffix }}"

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
