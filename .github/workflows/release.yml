name: Auto Release from Cargo.toml (Linux / Windows / macOS)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            exe_suffix: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Read version from Cargo.toml
        id: version
        shell: bash
        run: |
          set -e
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          if [ -z "$version" ]; then
            echo "Cannot find version in Cargo.toml"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -e
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[0].targets[] | select(.kind[]=="bin") | .name' \
            | head -n1)

          ARTIFACT_NAME="${BIN_NAME}-v${{ steps.version.outputs.version }}-${{ matrix.platform }}"
          mkdir -p dist

          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" "dist/${ARTIFACT_NAME}${{ matrix.exe_suffix }}"

          echo "Packaged ${ARTIFACT_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from Cargo.toml
        id: version
        run: |
          set -e
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update tag
        env:
          TAG: v${{ steps.version.outputs.version }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -f "$TAG"
          else
            git tag "$TAG"
          fi

          git push origin "refs/tags/$TAG" --force

      - name: Create or update GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Automated release for commit ${{ github.sha }}
            Branch: ${{ github.ref }}
          draft: false
          prerelease: false
          artifacts: |
            dist/**/*
