name: Release Binaries

# 1. TRIGGER: Only run when a tag starting with 'v' is pushed (e.g. v1.0.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - platform: macos
            os: macos-13 # Explicitly using Intel Mac to match x86 target
            target: x86_64-apple-darwin
            exe_suffix: ""

    steps:
      - uses: actions/checkout@v4

      # 2. CACHING: Vital for Windows/vcpkg speed
      - name: Cache Cargo registry and vcpkg
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            vcpkg_installed
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux dependencies ----------
      - name: Install libxml2 (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      # ---------- macOS dependencies ----------
      - name: Install libxml2 (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV

      # ---------- Windows dependencies ----------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        # We use vcpkg, but check if it's already cached to save time
        run: |
          if (!(Test-Path "vcpkg")) {
            git clone https://github.com/microsoft/vcpkg.git
            cd vcpkg
            .\bootstrap-vcpkg.bat
          }
          # Install libxml2 static 
          .\vcpkg\vcpkg.exe install libxml2:x64-windows-static-md
          
          # CRITICAL: Set environment variables so build.rs finds the library
          echo "VCPKG_ROOT=$((Get-Location).Path)\vcpkg" >> $env:GITHUB_ENV
          echo "VCPKGRS_DYNAMIC=1" >> $env:GITHUB_ENV

      # ---------- Build ----------
      - name: Build Binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      # ---------- Package ----------
      - name: Prepare Artifact
        shell: bash
        run: |
          # Use jq for reliable parsing
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name')
          
          # Extract version from the GIT TAG (more reliable than parsing Cargo.toml)
          VERSION=${GITHUB_REF#refs/tags/}
          
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" \
             "dist/${BIN_NAME}-${VERSION}-${{ matrix.platform }}${{ matrix.exe_suffix }}"

      - uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
