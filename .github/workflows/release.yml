name: Auto Release from Cargo.toml (Linux / Windows / macOS)

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe_suffix: ""
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            exe_suffix: ".exe"
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            exe_suffix: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # ---------- Linux dependencies ----------
      - name: Install libxml2 (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev pkg-config

      # ---------- macOS dependencies ----------
      - name: Install libxml2 (macOS)
        if: matrix.platform == 'macos'
        run: |
          brew install libxml2 pkg-config
          echo "PKG_CONFIG_PATH=$(brew --prefix libxml2)/lib/pkgconfig" >> $GITHUB_ENV

      # ---------- Windows dependencies ----------
      - name: Install libxml2 (Windows)
        if: matrix.platform == 'windows'
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe install libxml2:x64-windows

          $vcpkgRoot = (Get-Location).Path
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      # ---------- Read version ----------
      - name: Read version from Cargo.toml
        id: version
        shell: bash
        run: |
          set -e
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      # ---------- Build ----------
      - name: Build
        env:
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
        run: cargo build --release --target ${{ matrix.target }}

      # ---------- Package ----------
      - name: Package binary
        shell: bash
        run: |
          set -e
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 \
            | sed -n 's/.*"name":"\([^"]*\)".*"kind":\["bin"\].*/\1/p' \
            | head -n1)

          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${BIN_NAME}${{ matrix.exe_suffix }}" \
             "dist/${BIN_NAME}-v${{ steps.version.outputs.version }}-${{ matrix.platform }}${{ matrix.exe_suffix }}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          version=$(sed -n 's/^version *= *"\(.*\)".*/\1/p' Cargo.toml | head -n1)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create or update tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f v${{ steps.version.outputs.version }}
          git push origin --tags --force

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          artifacts: dist/**/*
          draft: false
          prerelease: false
